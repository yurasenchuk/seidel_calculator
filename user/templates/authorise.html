{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <h2>Authorise</h2>
    <script>
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    </script>
    <form method="post" autocomplete="off"> {% csrf_token %}
        {% for field in data %}
            <p>
                {{ field|as_crispy_field }}
            </p>
        {% endfor %}
        <button class="btn btn-outline-success" type="submit">Log in</button>
    </form>
{% endblock content %}
